<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scramble</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Scramble</span>
                </div>
            </nav>

            <div class="scramble-form">
                <h5>Check if these words can be scrambled.</h5>

                <form>
                    <div class="row">
                        <div class="col-4">
                            <input id="word1" type="text" class="form-control" placeholder="First word">
                        </div>
                        <div class="col-4">
                            <input id="word2" type="text" class="form-control" placeholder="Second word">
                        </div>
                        <div class="col-4">
                            <button id="verify-button" type="submit" class="btn btn-primary">Verify</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-4">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Console</span>
                    <form class="d-flex">
                        <button id="clear-console-button" class="btn btn-sm btn-outline-danger" type="submit">Clear console</button>
                    </form>
                </div>
            </nav>
            <div class="console">
                Here you can see the scramble results.

                <div class="results">
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
            <span>
                <b>API Status:</b>
                <span class="api-status-indicator">Checking...</span>
            </span>
        </div>
    </nav>
</div>
</body>
</html>
